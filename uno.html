<script>

    Metro = function(click) {
        var me = {};
        me._running = false;
        me._nextStep = -1;

        me.setBpm = function(bpm) {
            me._stepTime = 60 / bpm;
        };

        me.start = function () {
            if (me._running) {
                return;
            }
            me._running = true;
            me._nextStep = hb.ac.currentTime;
            me.tick();
        };

        me.stop = function () {
            me._running = false;
        };

        me.tick = function () {
            if (hb.ac.currentTime >= me._nextStep) {
                click();
                me._nextStep = hb.ac.currentTime + me._stepTime;
            }
            if (me._running) {
                setTimeout(me.tick, 1);
            }
        };

        me.setBpm(120);
        return me;
    };
    /*

    from https://webmidijs.org/docs/v2.5.2/files/src_webmidi.js.html#l1923

          noteoff: 0x8,           // 8
          noteon: 0x9,            // 9
          keyaftertouch: 0xA,     // 10
          controlchange: 0xB,     // 11
          channelmode: 0xB,       // 11
          nrpn: 0xB,              // 11
          programchange: 0xC,     // 12
          channelaftertouch: 0xD, // 13
          pitchbend: 0xE          // 14


          // System common messages
          sysex: 0xF0,            // 240
          timecode: 0xF1,         // 241
          songposition: 0xF2,     // 242
          songselect: 0xF3,       // 243
          tuningrequest: 0xF6,    // 246
          sysexend: 0xF7,         // 247 (never actually received - simply ends a sysex)

          // System real-time messages
          clock: 0xF8,            // 248
          start: 0xFA,            // 250
          continue: 0xFB,         // 251
          stop: 0xFC,             // 252
          activesensing: 0xFE,    // 254
          reset: 0xFF,            // 255
     */

    midi2call = function(midi_data, synth, only_channel) {
        only_channel = only_channel || -1;
        // TODO check midi_data.length
        var b = midi_data[0];
        var note = midi_data[1];
        var velocity = midi_data[2];
        if (b < 0 || b > 255) return; // invalid MIDI data
        var channel = b & 15;
        var s = b >> 4;

        if (only_channel > 0 && channel != only_channel) {
            return; // event on different channel
        }

        if (s == 8 || (s == 9 && velocity == 0) ) {
            synth.noteOff(note);
        } else if (s == 9) {
            synth.noteOn(note, velocity);
        } else if (s == 0xb) {
            if (n == 0x78 || n == 0x7b) {
                synth.panic();
            } else if (n == 0x40) {
                // damper?
            }
        }

    };

        // console.log(unoIn);

    });
