<script>

    Metro = function(click) {
        var me = {};
        me._running = false;
        me._nextStep = -1;

        me.setBpm = function(bpm) {
            me._stepTime = 60 / bpm;
        };

        me.start = function () {
            if (me._running) {
                return;
            }
            me._running = true;
            me._nextStep = hb.ac.currentTime;
            me.tick();
        };

        me.stop = function () {
            me._running = false;
        };

        me.tick = function () {
            if (hb.ac.currentTime >= me._nextStep) {
                click();
                me._nextStep = hb.ac.currentTime + me._stepTime;
            }
            if (me._running) {
                setTimeout(me.tick, 1);
            }
        };

        me.setBpm(120);
        return me;
    };


    ub.on("power","click",  function(ev){
        ub.stop(ev);
        ub.addClass("box_welcome", 'ub-hidden');
        ub.delClass("form", 'ub-hidden');

        ub.gebi('form').reset();
        hb.start();

        unoIn = JZZ().openMidiIn('UNO Synth').or('no uno');
        unoIn.and('uno ano!').connect(function(msg){ if (msg[0]!=0xF8) console.log(msg.toString()); });

        unoOut = JZZ().openMidiOut('UNO Synth').or('no uno out');
        unoOut.and('switch to program one').noteOn(0,60).wait(250).noteOff(0,60).program(0, 1);
        // console.log(unoIn);

    });
</script>
